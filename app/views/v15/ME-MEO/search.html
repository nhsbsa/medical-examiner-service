<!-- Extends the layout from /views/layout.html -->
<!-- {% extends 'main-template.html' %} -->
{% extends 'layout-admin-interface.html' %}
{% set active = "me-user" %}
{% set activesub = "cases" %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
	Search for a case
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}

{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->

{% block content %}
<main class="nhsuk-main-wrapper {{ mainClasses }}" id="maincontent" role="main">
	<h1 class="nhsuk-u-margin-bottom-1">Search for a case</h1>
	<div class="nhsuk-card nhsuk-card--grey-1 nhsuk-u-margin-top-4">
		<div class="nhsuk-card__content">

			<form novalidate="novalidate" action="search_results" method="post">
				<div class="nhsuk-grid-row">
					<div class="nhsuk-grid-column-one-quarter">
						<div class="nhsuk-form-group">
							<label class="nhsuk-label" for="searchfirstname"><strong class ='bold'>
								First name</strong>
							</label>
						<input class="nhsuk-input nhsuk-u-width-full" id="searchfirstname" name="searchfirstname" type="text">
						</div>

						<div class="nhsuk-form-group">
							<label class="nhsuk-label" for="searchlasttname"><strong class ='bold'>
								Last name</strong>
							</label>
							<input class="nhsuk-input nhsuk-u-width-full" id="searchlastname" name="searchlastname" type="text">
						</div>
					</div>

					<div class="nhsuk-grid-column-one-quarter">
						<div class="nhsuk-form-group">
							<label class="nhsuk-label" for="nhsnumber"><strong class ='bold'>
								NHS number</strong>
							</label>
							<input class="nhsuk-input nhsuk-u-width-full" id="nhsnumber" name="nhsnumber" type="text">
						</div>

						<div class="nhsuk-form-group">
							<label class="nhsuk-label" for="hospnumber"><strong class ='bold'>
							Hospital number</strong>
							</label>
							<input class="nhsuk-input nhsuk-u-width-full" id="hospnumber" name="hospnumber" type="text">
						</div>
					</div>
					<div class="nhsuk-grid-column-one-quarter">
						<!-- DOB -->
						<div class="nhsuk-form-group">
							<label class="nhsuk-label" for="nhsnumber"><strong class ='bold'>
							Date of birth</strong>
							</label>
							<div class="nhsuk-date-input">
								<div class="nhsuk-date-input__item">
									<div class="nhsuk-form-group">
									<label class="nhsuk-label nhsuk-date-input__label" for="duedateday">
										Day
									</label>
									<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="duedateday"
										name="duedateday" type="number" pattern="[0-9]*">
									</div>
								</div>
								<div class="nhsuk-date-input__item">
									<div class="nhsuk-form-group">
									<label class="nhsuk-label nhsuk-date-input__label" for="duedatemonth">
										Month
									</label>
									<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="duedatemonth"
										name="duedatemonth" type="number" pattern="[0-9]*">
									</div>
								</div>
								<div class="nhsuk-date-input__item">
									<div class="nhsuk-form-group">
									<label class="nhsuk-label nhsuk-date-input__label" for="duedateyear">
										Year
									</label>
									<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="duedateyear"
										name="duedateyear" type="number" pattern="[0-9]*">
									</div>
								</div>
							</div>
						</div>
						<!-- DOD -->
						<div class="nhsuk-form-group">
							<label class="nhsuk-label" for="nhsnumber"><strong class ='bold'>
								Date of death</strong>
							</label>
							<div class="nhsuk-date-input">
								<div class="nhsuk-date-input__item">
									<div class="nhsuk-form-group">
									<label class="nhsuk-label nhsuk-date-input__label" for="duedateday">
										Day
									</label>
									<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="duedateday"
										name="duedateday" type="number" pattern="[0-9]*">
									</div>
								</div>
								<div class="nhsuk-date-input__item">
									<div class="nhsuk-form-group">
									<label class="nhsuk-label nhsuk-date-input__label" for="duedatemonth">
										Month
									</label>
									<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="duedatemonth"
										name="duedatemonth" type="number" pattern="[0-9]*">
									</div>
								</div>
								<div class="nhsuk-date-input__item">
									<div class="nhsuk-form-group">
									<label class="nhsuk-label nhsuk-date-input__label" for="duedateyear">
										Year
									</label>
									<input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="duedateyear"
										name="duedateyear" type="number" pattern="[0-9]*">
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Case type-->
					<div class="nhsuk-grid-column-one-quarter">
						<div class="nhsuk-form-group">
							<fieldset class="nhsuk-fieldset"><strong class ='bold'>
								<p>Stage</p></strong>
								<div class="nhsuk-radios nhsuk-radios-multiple-choice nhsuk-radios--inline" >
									<div class="nhsuk-radios__item">
										<input class="nhsuk-radios__input" id="example-inline-1" name="example-inline" type="radio" value="urgent">
										<label class="nhsuk-label nhsuk-radios__label" for="example-inline-1" >
										Urgent
										</label>
									</div>
									<div class="nhsuk-radios__item">
										<input class="nhsuk-radios__input" id="example-inline-2" name="example-inline" type="radio" value="routine">
										<label class="nhsuk-label nhsuk-radios__label nhsuk-radios--inline" for="example-inline-2">
										Routine
										</label>
									</div>

									<div class="nhsuk-radios__item" >
										<input class="nhsuk-radios__input"   id="example-inline-3" name="example-inline" type="radio" value="routine">
										<label class="nhsuk-label nhsuk-radios__label nhsuk-radios--inline" style="line-height:1.415789477;" for="example-inline-2">
											Overdue
										</label>
									</div>
									<div class="nhsuk-radios__item">
										<input class="nhsuk-radios__input" id="example-inline-4" name="example-inline" type="radio" value="routine">
										<label class="nhsuk-label nhsuk-radios__label nhsuk-radios--inline" for="example-inline-2">
											Due today
										</label>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
				<div class="nhsuk-grid-row">
					<div class="nhsuk-grid-column-one-third">
						<div class="nhsuk-form-group">
							<button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-bottom-0" type="submit">
								Search
							</button>

							<button
								class="nhsuk-button nhsuk-button--secondary nhsuk-u-margin-top-3 nhsuk-u-margin-bottom-0 nhsuk-u-margin-left-3"
								type="reset">
								Clear search
							</button>
						</div>
					</div>
				</div>

			</form>
		</div>
	</div>
</main>
<style>
	.nhsuk-card--grey-1 {
		background-color: #d8dde0;
		border: 1px solid #aeb7bd;
	}
	@media (min-width: 40.0625em){
		.nhsuk-card {
		margin-bottom: 48px;
		}
		.nhsuk-card__content {
			padding: 20px 32px 32px 32px;
		}
	}
</style>
{% endblock %}
