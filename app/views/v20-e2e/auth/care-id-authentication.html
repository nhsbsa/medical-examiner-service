{% extends 'layout-full-width.html' %}

{% block pageTitle %}
What is your Care Identity email address?
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">

    <div class="nhsuk-grid-column-two-thirds">

      <div class="nhsuk-back-link">
       <a class="nhsuk-back-link__link" href="javascript:history.back()">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
          </svg>
          Go back</a>
      </div>

        <form action="care-id-code" method="post" novalidate>
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
              <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                <h1 class="nhsuk-fieldset__heading">
                  What is your Care Identity email address?
                </h1>
              </legend>
              <div class="nhsuk-hint" id="example-hint">
                For example, dr.account@nhs.net
              </div>
              <div class="nhsuk-form-group">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="example">
                    Email address
                  </label>
                  <input class="nhsuk-input nhsuk-u-width-one-half" id="example" name="example" type="text">
                </div>
                <!--<div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="example">
                    What is your password?
                  </label>
                  <input class="nhsuk-input" id="example" name="example" type="text">
                </div>-->
            </fieldset>
            <button class="nhsuk-button" data-module="govuk-button">Continue</button>
          </form>

    </div>

  </div>
{% endblock %}
